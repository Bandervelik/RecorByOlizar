      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;

    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(116, 199, 236, 0.5);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
